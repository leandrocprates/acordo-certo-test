<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular-sanitize.js"></script>
    
    <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>  
    
    <script src="resources/TesteController.js"></script>
    
    
    
  </head>
  
  <body ng-app="mainApp">
      
      
      
        <div ng-controller="oitudobem">
            
            
            
            <div ng-if="mostrarLista" class="col-sm-10">

                <h1>Lista de Usuarios </h1>


                <table class="table table-striped" >
                  <thead>
                    <tr>
                      <th scope="col">ID</th>
                      <th scope="col">Nome</th>
                      <th scope="col">Endereco</th>
                      <th scope="col">Pais</th>
                      <th scope="col">Habilitado</th>
                      <th scope="col">Acao</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr ng-repeat="usuario in listaUsuarios">
                      <th scope="row">{{usuario.id}}</th>
                      <td>{{usuario.nome}}</td>
                      <td>{{usuario.endereco}}</td>
                      <td>{{usuario.pais}}</td>
                      <td>{{usuario.habilitado}}</td>
                      <td>
                          <button type="button" class="btn btn btn-danger" ng-click="buscaUnicaString()">Excluir</button>
                      </td>
                    </tr>
                  </tbody>
                </table>            

            
                <div class="col-md-12" >
                    <button type="button" class="btn btn-primary" ng-click="renderizaformulario()" >Adicionar</button>
                </div>            
            
            
            </div>    
            
            
            <div ng-if="!mostrarLista" class="col-sm-10">

                <h1>Cadastro de Usuarios </h1>

                
                <form>
                  <div class="form-group row">
                    <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
                    <div class="col-sm-10">
                      <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
                    <div class="col-sm-10">
                      <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
                    </div>
                  </div>

                  <div class="form-group row">
                    <div class="col-sm-2">Checkbox</div>
                    <div class="col-sm-10">
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck1">
                        <label class="form-check-label" for="gridCheck1">
                          Example checkbox
                        </label>
                      </div>
                    </div>
                  </div>
                  <div class="form-group row">
                    <div class="col-sm-10">
                      <button type="submit" class="btn btn-primary" ng-click="salvarUsuario()" >Salvar</button>
                    </div>
                  </div>
                </form>                   

                
                
                
            </div>
            

        </div>
      
        
      
            
            
            
            
  </body>
  
</html>
